{% extends "base.html" %}
{% load static %}

{% block page_header %}

<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container p-2">
    <div class="row">
        <div class="col-12">
            <h2 class="fjalla-font mt-4 text-danger">
                Product Management
                <hr>
            </h2>
            <h5 class="bold-font shadows-font">Edit a Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'edit_product' product.id %}" method=POST enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button class="border-0 btn btn-danger btn-lg" type="submit">
                        Update Product
                    </button>
                    <a href="{% url 'products' %}" class="btn btn-dark btn-lg">Back to Products</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% block postloadjs %}
{% endblock %}
